<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    <img src="register.png" alt="" height="70px" width="70px">
    <h1>Registration Page</h1>
    <form action="" method="POST">
        <table>
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" placeholder="Enter your firstname"required></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input type="text" placeholder="Enter your lastname" required></td>
            </tr>
            <tr>
                <td> <label for="Email">Email:</label></td>
                <td><input type="email" placeholder="Your Email .." required></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" required></td>
            </tr>
            <tr><td><input type="submit" value="Register" onclick="alert('Form Submitted Successfully')"></td></tr>
        </table>
    </form>
    </div>
</body>
</html>
